name: Secret Scanning

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  gitleaks:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history scan

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_CONFIG: .gitleaks.toml

      - name: Upload Gitleaks results
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: gitleaks-report
          path: gitleaks-report.json
          retention-days: 30

  trufflehog:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: TruffleHog OSS
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD

  custom-patterns:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Scan for API keys in code
        run: |
          echo "Scanning for potential secrets..."
          
          # Supabase keys
          if grep -r "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9" --include="*.ts" --include="*.tsx" --include="*.js" app/ lib/ components/ 2>/dev/null; then
            echo "❌ Supabase JWT found in code!"
            exit 1
          fi
          
          # Gemini API keys
          if grep -r "AIza[0-9A-Za-z_\-]\{35\}" --include="*.ts" --include="*.tsx" --include="*.js" app/ lib/ components/ 2>/dev/null; then
            echo "❌ Google API key found in code!"
            exit 1
          fi
          
          # Razorpay keys
          if grep -r "rzp_\(test\|live\)_" --include="*.ts" --include="*.tsx" --include="*.js" app/ lib/ components/ 2>/dev/null; then
            echo "❌ Razorpay key found in code!"
            exit 1
          fi
          
          # Clerk secrets
          if grep -r "sk_test_\|sk_live_" --include="*.ts" --include="*.tsx" --include="*.js" app/ lib/ components/ 2>/dev/null; then
            echo "❌ Clerk secret key found in code!"
            exit 1
          fi
          
          echo "✅ No secrets detected in source code"
